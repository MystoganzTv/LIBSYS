<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Digitalt bibliotek</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>

</head>
<body>
<section class="section section-top">

    <a href="http://localhost:8080/login"

        <div class="content rellax login" data-rellax-speed="8">
        </div>
    </a>

    <div class="content rellax" data-rellax-speed="5">
        <h1>Varför digitalisera ett bibliotek?</h1>
        <a href="http://localhost:8080" class="btn btn-primary" data-toggle="tooltip"
           title="Tryck här för att gå tillbaka">Tillbaka</a>
    </div>
</section>

<section class="section section-stream">
    <div class="play rellax" data-rellax-speed="3">
        <img class="img-yes" src="https://i.imgur.com/guZCuFD.png" alt="">
    </div>
    <div class="content rellax" data-rellax-speed="2">
        <div>
            <h1 class="secondary-text">THIS IS US!</h1>
            <p>Här finner du information om teamet som åstadkommit denna tjänst</p><br>
        </div>
    </div>
</section>
<section class="section-grid">
    <div class="play rellax" data-rellax-speed="4">
        <p>
            vi
        </p>
    </div>
</section>
<footer class="footer">
    <a href="https://github.com/johanlind1984/LIBSYS">
        <p class="right">Java Gruppen 1 ©™</p>
    </a>

</footer>



<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
        integrity="sha256-+xf9aJnHocnmrigq2hIDJGBSAnJdF5NH+Ooe5J2PHiI=" crossorigin="anonymous"></script>
<script>
    //initializing rellax
    let rellax = new Rellax('.rellax');
    //initializing tooltip
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
