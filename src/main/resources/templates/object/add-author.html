<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LIBSYS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <style type="text/css">
        #form fieldset{
            width: 60%;
            padding: 30px 30px;
            background-color: aliceblue;
            margin-top: 40px;
        }
        h1{
            margin-top: 50px;
        }
        #form legend{
            color: black;
            border: 1px;
        }
        #save{
            font-size: 15px;
            margin-top: 30px;
            margin-left: 400px;
        }
        #firstname{
            width: 40%;
            height: 25px;
            font-size: medium;
            margin-right: 20px;
            font-family: Arial;
        }
        #lastname{
            width: 40%;
            height: 25px;
            font-size: medium;
            font-family: Arial;

        }
        
    </style>

</head>
<body>

<div align="center">
    <h1>Författare</h1>
    <form class=form action="/new-object/save-author" method="POST" th:object="${author}">
        <fieldset>
            <legend><h2>Lägg till Författare</h2></legend>
            <input type="text" name="firstname" id="firstname" placeholder="Förnamn"
                   th:value="${author.firstname}" required>
            <input type="text" name="lastname" id="lastname" placeholder="Efternamn"
                   th:value="${author.lastname}"required><br>


            <button type= "submit" name="save" id="save" style="height:30px;width:80px">Spara</button>
        </fieldset>
    </form></div>


</body>
</html>
