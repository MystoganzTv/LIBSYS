<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/start.css}">
	<title>Sök</title>


</head>

<body>
	<header th:insert="${header}::header">
		<div th:fragment="header">
			<nav class="navbar navbar-default menu">
				<div class="container-fluid menu">
					<div class="navbar-header menu">
						<a class="navbar-brand menu" href="#">LIBSYS ()</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="/librarian/">Hem</a></li>
						<li><a id="li" href="/new-object/new-author">Lägg till
								författare</a></li>
						<li><a href="/new-object/new-book">Lägg till bok</a></li>
						<li><a href="/new-object/new-ebook">Lägg till ebok</a></li>
						<li><a href="/new-object/new-seminar">Lägg till
								seminarium</a></li>
						<li><a class="searchTop" href="/search/">Sök</a></li>

					</ul>
					<div class="nav d-flex" align="right">
						<form class="form-inline" th:action="@{/logout}" method="post">
							<button type="submit" class="btn1" style="margin-top: 0.5em">Logga
								ut</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<br />
					<h2>Vad söker du?</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<form action="#" th:action="@{/search}" method="post" class="form-inline">

							<input class="searchBtm form-control form-control-sm w-50" type="search" name="search" th:value="${search}" placeholder="ISBN, Titel, Författare"> &nbsp;
							<button class="btn3" type="submit">Sök</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<br />
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h3>Böcker</h3>
					<div class="list-group container search-list-item ml-n2">
						<a th:each="result: ${bResults}" th:href="@{/search/book/{id}/detailedview?searchText={searchText}(id=${result.id},searchText=${search})}" class="search-list-item list-group-item list-group-item-action flex-column align-items-start">
							<div class="row">
								<div class="col d-flex justify-content-left">
									<h4 class="mb-1 center">
										<u><strong th:text="${result.title}"></strong></u>
									</h4>
								</div>
							</div>

							<div class="row">
								<br />
							</div>
							<div class="row">
								<div class="col-7 min-vh-50">
									<h5>
										<strong>Beskrivning:</strong>
									</h5>

									<i th:text="${result.description}"></i>
								</div>
								<div class="col-2"></div>
								<div class="col-3">
									<span class="float-left"><strong>Författare: </strong></span><br />
									<span class="float-left" th:each="author, iterStat: ${result.authorList}" th:text="!${iterStat.last} ? ${author.firstname} + ' ' + ${author.lastname} + ', ' : ${author.firstname} + ' ' + ${author.lastname}"><br /></span>
								</div>
							</div>
							<div class="row">
								<div class="col-9">
									<br /> <small th:text="'ISBN: ' + ${result.isbn}"></small>
								</div>
								<div class="col">
									<form th:action="@{/loan/register-loan}">
										<button type="submit" class="btn3" th:name="bookId" th:value="${result.id}">Låna</button>
									</form>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>E-Böcker</h3>
					<div class="list-group container search-list-item ml-n2">
						<a th:each="result: ${ebResults}" th:href="@{/search/ebook/{id}/detailedview(id=${result.id})}" class="search-list-item list-group-item list-group-item-action flex-column align-items-start">
							<div class="row">
								<div class="col d-flex justify-content-left">
									<h4 class="mb-1 center">
										<u><strong th:text="${result.title}"></strong></u>
									</h4>
								</div>
							</div>

							<div class="row">
								<br />
							</div>
							<div class="row">
								<div class="col-7 min-vh-50">
									<h5>
										<strong>Beskrivning:</strong>
									</h5>

									<i th:text="${result.description}"></i>
								</div>
								<div class="col-2"></div>
								<div class="col-3">
									<span class="float-left"><strong>Författare: </strong></span><br />
									<span class="float-left" th:each="author, iterStat: ${result.authorList}" th:text="!${iterStat.last} ? ${author.firstname} + ' ' + ${author.lastname} + ', ' : ${author.firstname} + ' ' + ${author.lastname}"><br /></span>
								</div>
							</div>
							<div class="row">
								<div class="col-9">
									<br /> <small th:text="'ISBN: ' + ${result.isbn}"></small></br>

								</div>
								<div class="col">
									<form th:action="@{/loan/register-loan}">
										<button type="submit" class="btn3" th:name="eBookId" th:value="${result.id}">Låna</button>
									</form>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
